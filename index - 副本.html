<html>

<head>
    <title>ExcelSQL</title>
    <link href="css/layx.min.css?b14794a8a3baf3e8b58e" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/x-data-spreadsheet@1.1.8/dist/xspreadsheet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="monaco-editor/min/vs/editor/editor.main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/x-data-spreadsheet@1.1.8/dist/xspreadsheet.js"></script>
    <script src="https://unpkg.com/x-data-spreadsheet@1.1.8/dist/locale/zh-cn.js"></script>
    <script type="text/javascript" src="js/layx.min.js?b14794a8a3baf3e8b58e"></script>
    <script src="monaco-editor/min/vs/loader.js"></script>
    <script src="monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
</head>
</head>

<body>
    <div id="xspreadsheet"></div>
    <div id="about-layx" style="display:none;padding: 10px;line-height: 1.5;">
        <input style="display: none;" id="chooseExcel" type="file" />
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group btn-group-lg" style="width: 100%;">
                    <button type="button" class="btn btn-light" onclick="openExcel()">导入Excel文件</button>
                    <button type="button" class="btn btn-light">导出结果集</button>
                    <button type="button" class="btn btn-light" onclick="NewEditor()">新建SQL窗口</button>
                </div>
                <h2>已导入的数据列表</h2>
                <p>列表中显示了目前已导入的数据表，以及其对应的SQL查询表名称</p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Excel名</th>
                            <th>Sheet名</th>
                            <th>SQL表名(SQL中请使用本列)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>john@example.com</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>Moe</td>
                            <td>mary@example.com</td>
                        </tr>
                        <tr>
                            <td>July</td>
                            <td>Dooley</td>
                            <td>july@example.com</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    var require = { paths: { vs: 'monaco-editor/min/vs' } };
</script>

<script>
    document.getElementById('chooseExcel').addEventListener('change', readExcel)
    x_spreadsheet.locale('zh-cn')
    var sheet = x_spreadsheet('#xspreadsheet', { showToolbar: true, showGrid: true ,row:{len:10000},col:{len:36}})
    createMainPage()
    function showError(msg) {
        layx.notice({
            title: '错误提示',
            type: 'error',
            message: msg
        });
    }
</script>

</html>
